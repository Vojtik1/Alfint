{% extends 'base.html' %}

{% block content %}
<style>
    /* Základní nastavení pro stránku */
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f9f9f9;
        color: #333;
        margin: 0;
        padding: 0;
    }

    /* Hlavní sekce */
    .section {
        padding: 50px 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }

    /* Kontejner */
    .container {
        max-width: 1200px;
        margin: 0 auto;
    }

    /* Nadpis */
    .title {
        text-align: center;
        font-size: 2.5rem;
        color: #6a0dad; /* Fialová barva */
        margin-bottom: 40px;
    }

    /* Podnadpis */
    .subtitle {
        font-size: 1.25rem;
        color: #6a0dad; /* Fialová barva */
        margin-bottom: 15px;
        font-weight: bold;
    }

    /* Boxy s portfolii */
    .box {
        background-color: #fff;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .box:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
    }

    .box h2.subtitle {
        color: #6a0dad; /* Fialová barva */
        font-size: 1.3rem;
        font-weight: bold;
        margin-bottom: 15px;
    }

    .box p {
        font-size: 1rem;
        color: #555;
        margin-bottom: 15px;
    }

    /* Odkaz na detaily portfolia */
    .box .button {
        background-color: #6a0dad; /* Fialová barva */
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 1rem;
        transition: background-color 0.3s ease, transform 0.3s ease;
        border: none;
        text-align: center;
        display: inline-block;
    }

    .box .button:hover {
        background-color: #530a8a; /* Tmavší fialová při hover */
        transform: translateY(-2px);
    }

    .box .button:active {
        transform: translateY(2px);
        background-color: #4b0b7f; /* Ještě tmavší fialová při kliknutí */
    }

    /* Tlačítko pro vytvoření nového portfolia */
    .button.is-primary {
        background-color: #6a0dad; /* Fialová barva */
        color: white;
        padding: 15px 25px;
        border-radius: 8px;
        font-size: 1.2rem;
        width: 100%;
        text-align: center;
        display: inline-block;
        transition: background-color 0.3s ease, transform 0.3s ease;
        box-shadow: 0 4px 8px rgba(106, 13, 173, 0.2);
        border: none;
    }

    .button.is-primary:hover {
        background-color: #530a8a; /* Tmavší fialová při hover */
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(106, 13, 173, 0.3);
    }

    .button.is-primary:active {
        transform: translateY(2px);
        background-color: #4b0b7f; /* Ještě tmavší fialová při kliknutí */
        box-shadow: 0 4px 6px rgba(106, 13, 173, 0.15);
    }

    /* Sloupce */
    .columns {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
    }

    .column.is-one-quarter {
        flex: 1 1 23%;
        min-width: 250px;
        max-width: 300px;
        padding: 10px;
        box-sizing: border-box;
    }

    /* Mobilní verze */
    @media (max-width: 768px) {
        .column.is-one-quarter {
            flex: 1 1 48%;
        }

        .title {
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .button.is-primary {
            font-size: 1.125rem;
            padding: 12px 20px;
        }
    }

    @media (max-width: 480px) {
        .column.is-one-quarter {
            flex: 1 1 100%;
        }

        .title {
            font-size: 1.75rem;
            margin-bottom: 20px;
        }

        .button.is-primary {
            font-size: 1rem;
            padding: 10px 15px;
        }
    }
</style>



<section class="section">
    <div class="container">
        <h1 class="title">Vaše Portfolia</h1>
        <div class="columns is-multiline">
            {% for portfolio in portfolios %}
                <div class="column is-one-quarter">
                    <div class="box" style="border-top: 4px solid #3273dc;">
                        <h2 class="subtitle" style="color: #3273dc;">{{ portfolio.name }}</h2>
                        <p><strong>Počet akcií:</strong> {{ portfolio.portfoliostock_set.count }}</p>
                        <a href="/portfolio/{{ portfolio.id }}" class="button is-link is-light mt-3">Zobrazit Detail</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
