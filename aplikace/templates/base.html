<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Stock Analysis{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a0dad, #8e44ad);
            color: #f0f0f0;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top left, rgba(255,255,255,0.05) 20%, transparent 20%),
                        radial-gradient(circle at bottom right, rgba(255,255,255,0.03) 20%, transparent 20%);
            background-size: 300px 300px;
            z-index: -1;
        }

        .navbar {
            background: linear-gradient(135deg, #6a0dad, #8e44ad);
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .navbar-brand a {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .navbar-item {
            color: white;
            font-weight: 600;
        }
        .navbar-brand a strong {
            background: linear-gradient(135deg, #e0aaff, #d291bc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: 'Roboto', sans-serif;
            font-size: 2rem;
            font-weight: bold;
        }
        .navbar-end {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-right: 1rem;
        }

        .user-auth {
            display: inline-block;
            color: white;
            margin-left: 1rem;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background: rgba(200, 180, 220, 0.9); /* Light purple for readability */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-radius: 16px;
        }

        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url('https://www.transparenttextures.com/patterns/asfalt-dark.png') repeat;
            opacity: 0.2;
        }
        .title {
            color: #6a0dad;
            font-weight: 700;
        }
        .content {
            color: #4a4a4a;
        }
        .button {
            background: linear-gradient(135deg, #9b59b6, #6a0dad);
            color: #ffffff !important;
            border: none;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }
        .footer {
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, #6a0dad, #8e44ad);
            color: white;
            font-size: 1rem;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.5);
        }
        .footer p {
            margin: 0;
            font-weight: 300;
        }
        {% block extra_styles %}{% endblock %}
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <strong>Alfint</strong>
            </a>
        </div>
        <div class="navbar-end">
            {% if user.is_authenticated %}
                <form method="post" action="{% url 'logout' %}" style="display:inline;">
                    {% csrf_token %}
                    <button class="button is-danger is-light" type="submit">Logout</button>
                </form>
            {% else %}
                <span class="user-auth"> <a href="{% url 'login' %}" class="has-text-white">Login</a> </span>
            {% endif %}
        </div>
    </nav>

        {% block content %}
        {% endblock %}


    <footer class="footer">
        <p>Alfint &copy; 2024. Powered by Django & Celery.</p>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
